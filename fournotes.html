<div id="notes">
</div>
<div id="promo">
  #fournotes &middot; @dainsaint
</div>

<script type="text/javascript">
var notes = ["C", "C<sup>&#9839;</sup>", "D", "E<sup>&#9837;</sup>", "E", "F", "F<sup>&#9839;</sup>", "G", "G<sup>&#9839;</sup>", "A", "B<sup>&#9837;</sup>", "B"]
var all = ""

for(var i = 0; i < 4; i++)
{
  var idx = Math.floor( Math.random() * notes.length );
  var note = notes[idx];
  notes.splice(idx, 1);
  all += note + (i < 3 ? "&middot;" : "");
}

document.getElementById( "notes" ).innerHTML = all;

</script>
