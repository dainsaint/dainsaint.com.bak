  <a href="#" onclick="randomize()">Randomize</a>
  <a href="#" onclick="nextWeek()">Next Week</a>
</nav>





<script type="text/javascript" src="assets/js/seedrandom.min.js"></script>
<script type="text/javascript" src="assets/js/sugar.min.js"></script>

<script type="text/javascript">
Sugar.extend();

var offset = 0;


function prevWeek()
{
  offset--;
  generate( offset, false );
}

function reset()
{
  offset = 0;
  generate( offset, false );
}

function randomize()
{
  offset = Math.random() * 11880 - 5940;
  generate( offset, false );
}


function nextWeek()
{
  offset++;
  generate( offset, false );
}

function generate( weekOffset, random )
{
  var notes = ["C", "C<sup>&#9839;</sup>", "D", "E<sup>&#9837;</sup>", "E", "F", "F<sup>&#9839;</sup>", "G", "G<sup>&#9839;</sup>", "A", "B<sup>&#9837;</sup>", "B"]
  var all = ""

  var date = Date.create("this Monday").advance({ weeks: weekOffset });
  var rng = new Math.seedrandom( date.short() );

  document.getElementById( "date" ).innerHTML = `week of ${ date.medium() }`;

  for(var i = 0; i < 4; i++)
  {
    var idx = Math.floor( rng() * notes.length );
    var note = notes[idx];
    notes.splice(idx, 1);
    all += note + (i < 3 ? "&middot;" : "");
  }

  document.getElementById( "notes" ).innerHTML = all;
}

generate( 0 );

</script>
